# COSMO AR - Frontend
server {
    listen 80;
    listen 443 ssl;
    server_name cosmo.kiraproject.id;

    # Root directory
    root /www/wwwroot/cosmo-ar/frontend/dist;
    index index.html;

    #CERT-APPLY-CHECK--START
    include /www/server/panel/vhost/nginx/well-known/cosmo.kiraproject.id.conf;
    #CERT-APPLY-CHECK--END

    #SSL-START
    ssl_certificate    /www/server/panel/vhost/cert/cosmo.kiraproject.id/fullchain.pem;
    ssl_certificate_key    /www/server/panel/vhost/cert/cosmo.kiraproject.id/privkey.pem;
    ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000";
    error_page 497  https://$host$request_uri;
    #SSL-END

    # Logs
    access_log /www/wwwlogs/cosmo.kiraproject.id.log;
    error_log /www/wwwlogs/cosmo.kiraproject.id.error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|glb|gltf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Well-known for SSL verification
    location /.well-known/ {
        root /www/wwwroot/cosmo-ar/frontend/dist/;
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # File upload limit
    client_max_body_size 10M;
}
