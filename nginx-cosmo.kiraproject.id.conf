# COSMO AR - Frontend
server {
    listen 80;
    server_name cosmo.kiraproject.id;

    # Root directory
    root /www/wwwroot/cosmo-ar/frontend/dist;
    index index.html;

    # Logs
    access_log /www/wwwlogs/cosmo.kiraproject.id.log;
    error_log /www/wwwlogs/cosmo.kiraproject.id.error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|glb|gltf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # File upload limit
    client_max_body_size 10M;
}
