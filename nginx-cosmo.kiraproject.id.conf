# COSMO AR - Frontend
server {
    listen 80;
    server_name cosmo.kiraproject.id;

    # Root directory
    root /www/wwwroot/cosmo-ar/frontend/dist;
    index index.html;

    # Logs
    access_log /www/wwwlogs/cosmo.kiraproject.id.log;
    error_log /www/wwwlogs/cosmo.kiraproject.id.error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|glb|gltf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API reverse proxy to backend
    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # File upload limit
    client_max_body_size 10M;
}
